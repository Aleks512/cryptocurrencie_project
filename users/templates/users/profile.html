{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2>{{ user_profile.user.get_full_name }}</h2>
    
    <div class="row mt-4">
      <div class="col-md-4">
        <img src="{{ user_profile.imageURL }}" alt="Profile Photo" class="img-fluid rounded">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form }}
          <button type="submit" class="btn btn-primary mt-2">Enregistrer</button>
        </form>
      </div>
      
      <div class="col-md-8">
        <!-- Informations personnelles -->
        <p>Date de naissance: {{ user_profile.user.date_naissance }}</p>
        
        <!-- Ajoutez d'autres informations ici -->
        
        <!-- Lien pour supprimer le compte -->
        <a href="{% url 'delete-account' %}" class="btn btn-danger">Supprimer le compte</a>
      </div>
    </div>
  </div>
{% endblock %}
